version: '3'

services:
  app:
    build: .
    ports:
      - 3000:3000
    user: root
    volumes:
      - .:/home/node/app
    networks:
      - fcexperience

  db:
    image: mysql:8.0.30-debian
    ports:
      - 3307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=chat
    volumes:
      - .docker/dbdata:/var/lib/mysql
    networks:
      - fcexperience
      
networks:
  fcexperience:
    external: true